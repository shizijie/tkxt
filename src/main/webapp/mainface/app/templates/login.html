<ion-view title="用户登录">
	<ion-header-bar class="bar bar-header bar-positive">
      		<h2 class="title">在线题库</h2>
    </ion-header-bar>
	<ion-content>
		<form name="loginform" novalidate style="margin-top:20px">
			<div class="content padding-bottom" ng-controller="loginCtrl">

            <div class="list">
            <label class="item item-input">
              <i class="icon ion-ios-person-outline positive" style="margin-right:20px"></i>
              <input type="text" placeholder="请输入您的用户名" ng-model="loginName" name="loginName" required>
            </label>
            <label class="item item-input">
              <i class="icon ion-ios-unlocked-outline positive" style="margin-right:20px"></i>
              <input type="password" placeholder="请输入您的密码" ng-model="pwd" name="pwd" required>
            </label>
            
            <!-- <label class="item item-checkbox">
              <label class="checkbox">
                <input type="checkbox" checked>
              </label>
              	记住密码
            </label> -->
            
            </div>

          <div class="padding-left padding-right">
            <input type="button" class="button button-block button-positive" ng-click="doLogin()" ng-disabled="loginform.loginName.$invalid ||  loginform.pwd.$invalid" value="登&nbsp;&nbsp;&nbsp;录">
          </div>

        </div>
		</form>
	</ion-content>
</ion-view>
